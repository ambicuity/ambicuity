<svg width="822" height="242" viewBox="0 0 822 242" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="822" height="242" fill="#ffffff" stroke="#e1e4e8" stroke-width="2" rx="6"/>
  
  <!-- Title -->
  <text x="411" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#24292e">
    Breakout Game Loading...
  </text>
  
  <!-- Loading animation -->
  <g>
    <circle cx="350" cy="140" r="6" fill="#0366d6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="380" cy="140" r="6" fill="#0366d6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="410" cy="140" r="6" fill="#0366d6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="440" cy="140" r="6" fill="#0366d6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    <circle cx="470" cy="140" r="6" fill="#0366d6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
  </g>
  
  <!-- Progress text -->
  <text x="411" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#586069">
    Generating interactive game from GitHub contributions...
  </text>
  
  <!-- Game elements preview (static) -->
  <rect x="100" y="200" width="15" height="8" fill="#28a745" opacity="0.3"/>
  <rect x="120" y="200" width="15" height="8" fill="#28a745" opacity="0.3"/>
  <rect x="140" y="200" width="15" height="8" fill="#40c463" opacity="0.3"/>
  <rect x="160" y="200" width="15" height="8" fill="#40c463" opacity="0.3"/>
  <rect x="180" y="200" width="15" height="8" fill="#9be9a8" opacity="0.3"/>
  
  <rect x="650" y="200" width="15" height="8" fill="#28a745" opacity="0.3"/>
  <rect x="670" y="200" width="15" height="8" fill="#28a745" opacity="0.3"/>
  <rect x="690" y="200" width="15" height="8" fill="#40c463" opacity="0.3"/>
  <rect x="710" y="200" width="15" height="8" fill="#40c463" opacity="0.3"/>
  <rect x="730" y="200" width="15" height="8" fill="#9be9a8" opacity="0.3"/>
