name: Update Repository Stats

on:
  schedule:
    # Runs every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Update Repository Showcase
      run: |
        # Create a simple script to update repository stats
        cat > update_repos.py << 'EOF'
        import urllib.request
        import json
        import re
        from datetime import datetime
        
        def fetch_repos():
            try:
                url = "https://api.github.com/users/ambicuity/repos?sort=updated&per_page=8&type=public"
                with urllib.request.urlopen(url) as response:
                    return json.loads(response.read().decode())
            except Exception as e:
                print(f"Error fetching repos: {e}")
                return []
        
        def update_readme():
            with open('README.md', 'r') as f:
                content = f.read()
            
            repos = fetch_repos()
            print(f"ğŸ“Š Found {len(repos)} repositories")
            
            # Generate repository table
            repo_section = "\n<div align=\"center\">\n\n"
            repo_section += "### ğŸŒŸ Discover My Work\n\n"
            repo_section += "All my public repositories are showcased below and automatically updated! Each project represents a journey of learning, innovation, and contribution to the developer community.\n\n"
            
            if repos:
                repo_section += "### ğŸ† Latest Public Repositories\n\n"
                repo_section += "| ğŸ“š Repository | ğŸ“ Description | ğŸ’» Language | â­ Stars | ğŸ´ Forks |\n"
                repo_section += "|---------------|-----------------|-------------|----------|----------|\n"
                
                for repo in repos[:6]:  # Show top 6 repositories
                    name = repo['name']
                    desc = (repo['description'] or 'No description')[:60]
                    if len(repo['description'] or '') > 60:
                        desc += '...'
                    lang = repo['language'] or 'N/A'
                    stars = repo['stargazers_count']
                    forks = repo['forks_count']
                    url = repo['html_url']
                    
                    repo_section += f"| [**{name}**]({url}) | {desc} | `{lang}` | {stars} | {forks} |\n"
                
                repo_section += f"\n*ğŸ”„ Showing {min(len(repos), 6)} of {len(repos)} public repositories - automatically updated via GitHub Actions*\n"
            else:
                repo_section += "### ğŸ“ Repository Showcase\n\n"
                repo_section += "*ğŸ“ Repository showcase will appear here once public repositories are available*\n"
            
            repo_section += "\n</div>\n\n"
            
            # Update the section between markers
            start_marker = "<!-- FEATURED_PROJECTS_START -->"
            end_marker = "<!-- FEATURED_PROJECTS_END -->"
            
            start_idx = content.find(start_marker)
            end_idx = content.find(end_marker)
            
            if start_idx != -1 and end_idx != -1:
                new_content = (
                    content[:start_idx + len(start_marker)] +
                    repo_section +
                    content[end_idx:]
                )
                
                # Update timestamp
                timestamp = datetime.now().strftime("%Y-%m-%d")
                new_content = re.sub(
                    r'<!-- LAST_UPDATED_START -->.*?<!-- LAST_UPDATED_END -->',
                    f'<!-- LAST_UPDATED_START -->{timestamp}<!-- LAST_UPDATED_END -->',
                    new_content
                )
                
                with open('README.md', 'w') as f:
                    f.write(new_content)
                
                print("âœ… README updated successfully!")
            else:
                print("âŒ Could not find update markers in README")
        
        update_readme()
        EOF
        
        python3 update_repos.py
        
    - name: Commit changes
      run: |
        git config --local user.email "riteshrana36@gmail.com"
        git config --local user.name "ambicuity"
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸš€ Auto-update repository showcase and stats"
          git push
        fi
